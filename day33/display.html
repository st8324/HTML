<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.hi{
			display: block;
		}
		span{
			background-color: yellow;
			width: 500px;
			height: 500px;
		}
		input{
			/* inline-block 태그이지만 가로의 길이가 커서
			아래로 내려가 마치 block태그처럼 보일수 있지만 block태그가
			아니다 */
			width: 100%;
			height: 50px;
		}
		div{
			border: 1px solid black;
			height: 40px;
		}
	</style>
</head>
<body>
	<span>안녕하세요.</span>
	<input type="text">
	<div></div>
</body>
</html>
